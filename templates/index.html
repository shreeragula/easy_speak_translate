<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">

</head>
<body>

    <!-- Background Video -->
    <video autoplay loop muted id="background-video">
        <source src="{{ url_for('static', filename='video3.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Language Translator</h1>
        <label>From:</label>
        <select id="from-lang"></select>

        <label>To:</label>
        <select id="to-lang"></select>

        <textarea id="text-input" placeholder="Enter text to translate..."></textarea>
        <button onclick="translateText()">Translate & Speak</button>

        <textarea id="translated-text" readonly></textarea>
        <audio id="audio-player" controls style="display:none;"></audio>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
